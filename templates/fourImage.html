<style type="text/css">

{%with objs=content.media%}
{%for obj in objs%}

               width: 50%;
               height: 50%;
			   display:inline-block;
			   margin:0;
			   position: relative;
               background-image: url("/../static/uploaded/{{obj.location}}");

               -moz-background-size: cover;
               -o-background-size: cover;
               background-size: cover;
               padding: 0;
               z-index: -1;
       }
	   {%endfor%}
</style>

	{%for obj in objs%}<div id="{{obj.slug}}"></div>{%endfor%}
{%endwith%}
