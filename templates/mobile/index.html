{% extends "mobile/base.html" %}
{% block pagename %}
home
{% endblock %}

{% block content %}
<style type="text/css">
	.background{
		z-index: 0;
		position: absolute;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		background-image: url("/../static/uploaded/{{text.0.placeHold}}");
		background-position:center;
		-webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;
		background-size: cover;
		padding: 0;
		z-index: -1;
	}
</style>


<div class="table">
	<div class="center">
		<img class="logo" src="/../static/img/assets/logo.png">
		<div id="quotes">
		{%for quote in text%}
		<h1 class="quote">
			{{quote.type}}
		</h1>
		{%endfor%}
		</div>
	</div>
</div>

<script type="text/javascript">
var children = $("#quotes").children()
for(var a =0; a < children.length; ++a){
	if(Math.random() < 0.25){
		children[a].style.display = "block";
		break;
	}
	if(a == children.length-1){
		children[a].style.display = "block";
	}
}
</script>

<div class="background"></div>

{% endblock %}
